<head>
  <title>simple_auth</title>
</head>

<body>
  {{> hello}}

  <br>
  {{> lists}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="lists">
	{{#each lists}}
		{{list_name}}
		<input name="list_name" 
			   value="{{list_name}}" class="list_names" />
		<br>
	{{/each}}
</template>
