<head>
  <title>simple_auth</title>
</head>

<body>
	<div style="float:right">
  		{{loginButtons align="right"}}
	</div>

  	{{> hello}}

  	<br>
  	{{> add_list}}

  	<br>
  	{{> lists}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="lists">
	{{#each lists}}
		<input name="list_name" 
			   value="{{list_name}}" class="list_names" />
			   {{owner}}
		<br>
	{{/each}}
</template>

<template name="add_list">
	Add new List:
	<input name="new_list_name" 
		   id="new_list_name" />
	<button id="new_list_button">Add</button>
	<br>
</template>
